<ion-header>
    <ion-toolbar padding-top>
      <ion-title>
        Top Tracks
      </ion-title>
      <ion-item no-lines>
        <ion-label id="time-select" padding-left><ion-icon name="arrow-dropdown"></ion-icon></ion-label>
        <ion-select [(ngModel)]="time_span" interface="action-sheet" (ionChange)="showLoading()">
          <ion-option value="short_term">Past Month</ion-option>
          <ion-option value="medium_term">Past 6 Months</ion-option>
          <ion-option value="long_term">All Time</ion-option>
        </ion-select>
      </ion-item>
      <ion-buttons end padding-top padding-right>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-list *ngIf="tracks">
      <button color="dark" ion-item no-lines *ngFor="let track of tracks; let i = index" (click)="showTrackDetail(track)">
        <ion-thumbnail item-start>
          <img src={{track.album.images[1].url}}>
        </ion-thumbnail>
        <p class="sublabel">{{track.artists[0].name}}</p>
        <h2 class="track">{{track.name}}</h2>
        <div class="ranking">#{{i + 1}}</div>
        <br><br>
        <p class="sublabel">{{track.album.name}}</p>
      </button>  
    </ion-list>
</ion-content>
