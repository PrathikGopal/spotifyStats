<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>  
    </ion-buttons>
    <ion-title>{{item.name}} - {{item.artists[0].name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div text-center>
    <img height="180" width="180" src="{{item.album.images[1].url}}"><br>
    <span id="album-name">{{item.album.name}}</span>
  </div>
</ion-content>

<ion-footer padding text-center>
  <button ion-button round color="primary" (click)="goTo()">Open with Spotify</button>
</ion-footer>
