<ion-header>
  <ion-toolbar padding-top>
    <ion-title>
      Top Genres
    </ion-title>
    <ion-buttons end padding-top padding-right>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines *ngIf="topGenres">
      <ion-item *ngFor="let genreMapping of topGenres; let i = index">
        <h2 class="genre">{{genreMapping["0"]}}</h2><br>
        <div class="outer-bar">
          <div class="inner-bar" [style.width]=genreWidth[i]>
          </div>
        </div>
        <p class="sublabel">{{genreWidth[i]}} of Top Tracks</p>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer padding-bottom text-center no-border>
  <div (click)="timeSelect()">
    <ion-icon id="time-icon" name="arrow-dropdown"></ion-icon>
    <div id="time-select">{{restProvider.timeLabel}}</div>
  </div>
</ion-footer>
