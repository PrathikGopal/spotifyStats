<ion-header>
  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div text-center>
      <img height="180" width="180" src="{{item.images[1].url}}">
  </div>
    <ion-item text-center no-lines>
      {{item.followers.total | number:0}} Followers
    </ion-item>
    <ion-grid text-wrap>
      <ion-row>
        <ion-col col-3>
          Popularity:
        </ion-col>
        <ion-col>
          {{item.popularity}}/100
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          Genres:
        </ion-col>
        <ion-col class="genre">
          <span *ngFor="let genre of item.genres; let isLast=last">
            {{genre}}{{isLast ? '': ', '}}
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <div *ngIf="albums?.length > 0" class="title">Albums</div>
    <ion-scroll id="album-scroll" *ngIf="albums?.length > 0" scrollX="true" direction="x">
      <ion-card color="dark" *ngFor="let album of albums" no-shadow>
        <img src={{album.images[0].url}}><br>
        {{album.name}}
      </ion-card>
    </ion-scroll>

    <div *ngIf="singles?.length > 0" class="title">Singles and EPs</div>
    <ion-scroll id="single-scroll" *ngIf="singles?.length > 0" scrollX="true" direction="x">
        
        <ion-card color="dark" *ngFor="let single of singles" no-shadow>
          <img src={{single.images[0].url}}><br>
          {{single.name}}
        </ion-card>
      </ion-scroll>
</ion-content>

<ion-footer padding text-center>
  <button ion-button round large color="primary" (click)="close()">Close</button>
</ion-footer>
