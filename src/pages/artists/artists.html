<ion-header>
    <ion-toolbar padding-top>
      <ion-title>
        Top Artists
      </ion-title>
      <ion-item no-lines>
        <ion-label id="time-select" padding-left><ion-icon name="menu"></ion-icon></ion-label>
        <ion-select [(ngModel)]="time_span" interface="action-sheet" (ionChange)="showLoading()">
          <ion-option value="short_term">Past Month</ion-option>
          <ion-option value="medium_term">Past 6 Months</ion-option>
          <ion-option value="long_term">All Time</ion-option>
        </ion-select>
      </ion-item>
      <ion-buttons end padding-top padding-right>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list *ngIf="artists">
    <button color="dark" ion-item no-lines *ngFor="let artist of artists; let i = index" (click)="showArtistDetail(artist)">
      <ion-thumbnail item-start>
        <img src={{artist.images[1].url}}>
      </ion-thumbnail>
      <h2 class="artist">{{artist.name}}</h2>
      <h2 class="ranking">#{{i + 1}}</h2>
    </button>  
  </ion-list>
</ion-content>
