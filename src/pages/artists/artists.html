<ion-header>
    <ion-toolbar padding-top>
      <ion-title>
        Top Artists
      </ion-title>
      <ion-buttons end padding-top padding-right>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list *ngIf="artists">
    <button color="dark" ion-item no-lines *ngFor="let artist of artists; let i = index" (click)="showArtistDetail(artist)">
      <ion-thumbnail item-start>
        <!-- <img src={{artist.images[1].url}}> -->
        <img-loader src="{{artist.images[1].url}}" useImg></img-loader>
      </ion-thumbnail>
      <h2 class="artist">{{artist.name}}</h2>
      <h2 class="ranking">#{{i + 1}}</h2>
    </button>  
  </ion-list>
</ion-content>

<ion-footer padding-bottom text-center no-border>
  <div (click)="timeSelect()">
    <ion-icon id="time-icon" name="arrow-dropdown"></ion-icon>
    <div id="time-select">{{restProvider.timeLabel}}</div>
  </div>
</ion-footer>
