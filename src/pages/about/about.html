<ion-header>
    <ion-toolbar padding>
      <ion-title>
        About
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="ionic" item-start></ion-icon>
        Joe Billstrom
      </ion-item>
      <ion-item>
        <p>App Name</p>
        <div style="float: right;">{{appName}}</div>
      </ion-item>
      <ion-item>
        <p>Package Name</p>
        <div style="float: right;">{{packageName}}</div>
      </ion-item>
      <ion-item>
        <p>Version Code</p>
        <div style="float: right;">{{versionCode}}</div>
      </ion-item>
      <ion-item>
        <p>Version Number</p>
        <div style="float: right;">{{versionNumber}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer padding text-center id="footer" no-border>
    This is a development beta. If you are using it, feel special.
  </ion-footer>
